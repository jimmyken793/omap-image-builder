##
release="14.04"
image_type="console"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
##Ubuntu Trusty (Stable) armhf
##
deb_distribution="ubuntu"
deb_codename="trusty"
deb_arch="armhf"
deb_include="git-core,initramfs-tools,linux-base,locales,sudo,wget ca-certificates nano pastebinit file lsb-release bsdmainutils i2c-tools fbset hexedit hdparm memtester read-edid acpid dosfstools cpufrequtils ntpdate ppp usb-modeswitch usbutils apache2 openssh-server udhcpd avahi-daemon wireless-tools wpasupplicant lowpan-tools wvdial lshw hostapd rsync devmem2 linux-firmware curl vim libtool wicd-curses libusb-1.0-0"
deb_exclude=""
deb_components="main universe multiverse"
deb_mirror=""
##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs=""
##
rfs_username="jimmy"
rfs_fullname="Demo User"
rfs_password="jizz"
rfs_hostname="arm"
rfs_startup_scripts="enable"
rfs_opt_scripts="https://github.com/jimmyken793/boot-scripts"
rfs_default_locale="en_US.UTF-8"
##
##enable kernel repo: http://repos.rcn-ee.net/(debian|ubuntu)
repo_rcnee="enable"
repo_rcnee_pkg_list=""
include_firmware="enable"
#
chroot_COPY_SETUP_SDCARD="enable"
chroot_tarball="enable"
chroot_before_hook="kyarm/chroot_before.sh"
chroot_after_hook="kyarm/chroot_after.sh"
chroot_script="kyarm.sh"
chroot_uenv_txt="kyarm.txt"

custom_kernel_version="3.17.1-bone4.1"
custom_kernel_cross="1cross_armhf"
custom_kernel_path="../bb-kernel/deploy"
